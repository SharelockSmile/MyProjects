<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/ecmascript" src="../Public/Ext/jquery.js"></script>
<script type="text/javascript">
	function onSave(){
		form = $(":input");
		name = form.get(0).value;
		address = form.get(1).value;
		phone = form.get(2).value;
		remarks = form.get(3).value;
		trade_order = form.get(4).value;
		$.post(
			'__APP__/Trade_connect/Modify/',
			{trade_order:trade_order,con_name:name,con_address:address,con_phone:phone,con_remarks:remarks},
			function(data){
				if(data){
					window.location = "__TMPL__/Trade/StoreSuccess.html";	
				}	
				else{
					alert('保存失败！');	
				}
			}
		);
	}
</script>
<body bgcolor="#ccd9e8">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
  <tr>
    <td width="40%" align="right">联系人：</td>
    <td><input name='con_name' value="{$list.con_name}" class="input" size="16"></td>
  </tr>
  <tr>
    <td align="right">地址：</td>
    <td><input name='con_address' value="{$list.con_address}" class="input" size="16"></td>
  </tr>
  <tr>
    <td align="right">联系电话：</td>
    <td><input name='con_phone' value="{$list.con_phone}" class="input" size="16"></td>
  </tr>
  <tr>
    <td align="right">备注：</td>
    <td><input name='con_remarks' value="{$list.con_remarks}" class="input" size="16"><input type="hidden" value="{$list.con_trade_order}"></td>
  </tr>
  <tr>
  	<td colspan="2" align="center"><input type="button" value="保存" onClick="onSave()"></td>
  </tr>
</table>

</body>
