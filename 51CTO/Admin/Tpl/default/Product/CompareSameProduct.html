<body bgcolor="#ccd9e8">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table">
  <tr>
    <td>货物类别</td>
    <td>货物名称</td>
    <td>货物税额</td>
    <td>货物进价</td>
    <td>货物售价</td>
    <td>货物剩余数量</td>
    <td>进货日期</td>
    <td>已售出数量</td>
  </tr>
  <iterate name="list" id="vo">
      <tr>
        <td>{$vo.product_class}</td>
        <td>{$vo.product_name}</td>
        <td><font color="red">{$vo.product_tax}</font>元</td>
        <td><font color="red">{$vo.product_purchasing_price}</font>元</td>
        <td><font color="red">{$vo.product_sell_price}</font>元</td>
        <td>{$vo.product_amount}{$vo.product_danwei}</td>
        <td>{$vo.product_updatetime}</td>
        <td><font color="red">{$vo.sellamount}</font>{$vo.product_danwei}</td>
      </tr>
   </iterate>
</table>
</body>
