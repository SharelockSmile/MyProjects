<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alertInfo</title>
</head>
<body>
<form action="{:url('processAlert')}" method="post">
    <table>
        <tr><th>Update Information</th></tr>
        <tr>
            <td>Account Number：</td>
            <td><input type="text" value="{$personInfo['pno']}" readonly style="border: none" name="txtId"></td>
        </tr>
        <tr>
            <td>Name：</td>
            <td><input type="text" value="{$personInfo['pname']}" name="txtName"></td>
        </tr>
        <tr>
            <td>Sex：</td>
            <td>
                <input type="radio" name='rdoSex[]' value="1" {if condition="$personInfo['pSex']=='保密'"} checked {/if}>保密
                <input type="radio" name='rdoSex[]' value="2" {if condition="$personInfo['pSex']=='男'"} checked {/if}>男
                <input type="radio" name='rdoSex[]' value="3" {if condition="$personInfo['pSex']=='女'"} checked {/if}>女
            </td>
        </tr>
        <tr>
            <td>Age：</td>
            <td><input type="text" value="{$personInfo.pAge}" name="txtAge"></td>
        </tr>
        <tr>
            <td>Nation：</td>
            <td>
                <select name="selNation">
                    {foreach name="nationInfo" item="row"}
                    <option value="{$row.nid}" {if condition="$personInfo['nnum'] eq $row['nid']"} selected="selected" {/if} >{$row.nname}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr>
            <td>Hobby：</td>
            <td>
                <input type="checkbox" name="checkHob[]" value="音乐" {if condition="strpos($hobbies,'音乐')!==false"}checked{/if}>音乐
                <input type="checkbox" name="checkHob[]" value="舞蹈" {if condition="strpos($hobbies,'舞蹈')!==false"}checked{/if}>舞蹈
                <input type="checkbox" name="checkHob[]" value="绘画" {if condition="strpos($hobbies,'绘画')!==false"}checked{/if}>绘画
                <input type="checkbox" name="checkHob[]" value="诗词" {if condition="strpos($hobbies,'诗词')!==false"}checked{/if}>诗词
                <input type="checkbox" name="checkHob[]" value="篮球" {if condition="strpos($hobbies,'篮球')!==false"}checked{/if}>篮球
            </td>
        </tr>
        <tr><td colspan="2">
            <input type="submit" value="确认修改">
        </td></tr>
    </table>
</form>
</body>
</html>
